<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的练习</title>
	<!-- <link rel="stylesheet/less" type="text/css" href="./css/adapter.less"> -->
	<link rel="stylesheet/less" type="text/css" href="./css/index.less">
	<script type="text/javascript" src="./js/less.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="topbar">
			<img src="./images/topbar.png" alt="">
		</div>
		<!-- 条目 -->
		<div class="items">
			<!-- 标题 -->
			<div class="title">
				<h3>全场优惠</h3>
				<span>0/1</span>
			</div>
			<!-- 券 -->
			<div class="item all">
				<!-- 主体 -->
				<div class="body"></div>
				<!-- 操作按钮 -->
				<div class="action">
					<a href="javascript:;" class="icon-preview"><span>预览</span></a>
					<a href="javascript:;" class="icon-share"><span>分享</span></a>
				</div>
			</div>
			<!-- 添加按钮 -->
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠</span>
				</a>
			</div>
			<!-- 标题 -->
			<div class="title">
				<h3>优惠券</h3>
				<span>0/3</span>
			</div>
			<!-- 券 -->
			<div class="item coupon">
				<!-- 主体 -->
				<div class="body"></div>
				<!-- 操作按钮 -->
				<div class="action">
					<a href="javascript:;" class="icon-delete"><span>作废</span></a>
					<a href="javascript:;" class="icon-preview"><span>预览</span></a>
					<a href="javascript:;" class="icon-share"><span>分享</span></a>
				</div>
			</div>
			<!-- 添加按钮 -->
			<div class="item add">
				<a href="javascript:;" class="icon-add">
					<span>添加优惠券</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
